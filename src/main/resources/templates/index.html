<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <<meta charset="ISO-8859-1">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h2> KIII project 2023</h2>
    <h3>Marija's list of read books</h3>
    <a th:href="@{/add}" class="btn btn-success ">Add new book to the list</a>
    <br>
    <br>
    <table style="width:80%" border="1"
           class= "table table-bordered table-striped">
    <thead class="table-primary">
    <tr>
        <th>Book name</th>
        <th>Book author</th>
        <th>Number of pages</th>
        <th>Book description</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    </thead>
   <tbody>

   </tbody>
     <tr th:each ="book:${allbookList}">
         <td th:text="${book.name}"> </td>
         <td th:text="${book.author}"> </td>
         <td th:text="${book.pages}"> </td>
         <td th:text="${book.description}"> </td>
         <td> <a th:href="@{/updateform/{id}(id=${book.id})}" class="btn btn-outline-info">Update</a></td>
         <td> <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-outline-danger">Delete</a></td>

     </tr>
    </table>
</div>
</body>
</html>
